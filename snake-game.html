<!DOCTYPE html>
<html lang="en">
<head>
	<title>Snake Game</title>
	<link rel = "icon" type = "image/png" href = "assets/images/snake-icon.png">
	<link rel="stylesheet" type="text/css" href="assets/css/snake-game.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Social Symbols-->

<body onload="setTimeout(loadingFunction,1800)">
	<!--PRELOADER-->
	<div id="loading"><p>Searching Food Near You...&#128270;<p></div>

	<!--HEADER-->
	<header class="heading">
		Snake Game
	</header>

	<!--MAIN-->
	<main>
		<canvas id="snake" width="608" height="608"></canvas><br><br>

		<div class="keys">
			<button class="up arr" onClick=="upArrow()"><i class="fa fa-arrow-up"></i></button>
			<br />
			<button class="left arr" onClick=="leftArrow()"><i class="fa fa-arrow-left"></i></button>
			<button class="down arr" onClick=="downArrow()"><i class="fa fa-arrow-down"></i></button>
			<button class="right arr" onClick=="rightArrow()"><i class="fa fa-arrow-right"></i></button>
		  </div>
		  <br />
		  <br />
		  <br />
		  <br />
		  <div class="names">
			<div class="uptext"></div>
			<div class="downtext"></div>
			<div class="lefttext"></div>
			<div class="righttext"></div>
			<div class="b"></div>  
			<div class="a"></div>
		  </div>

		  <div class="text-center">
			<button onClick="window.location.reload();" class="btn btn-outline-primary btn-style m-2">Play Again</a>
		</div>
		  
        <script src="assets/js/snake-game.js"></script>
	</main>
</body>
</html>
